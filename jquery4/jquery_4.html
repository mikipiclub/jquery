<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/jquery_4.css">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div>登録や編集の最終確認</div>
  <table>
    <tr>
      <form method="post" name="form1" id="form1">
        <td>姓:<input type="text" id="sei" class="name" value="あいう"></td>
        <td>名:<input type="text" id="mei" class="name" value="えお"></td>
      </form>
    </tr>
  </table>
  <br>
  <button id="click">登録</button>

  <div class="overlay"></div>
  <div class="modal">
    <h2 class="modaltext">
      下記の名前で登録します
    </h2>
    <div class="modalinner">
      <p class="consei">姓：<span id="confirm_sei"></span></p>
      <p class="conmei">名：<span id="confirm_mei"></span></p>
    </div>
    <div class="modalbtn">
      <button id="ok_btn">OK</button>
      <button id="can_btn">キャンセル</button>
    </div>

    <div class="close">閉じる</div>
  </div>
  <br>
  <br>
  <table border="1" cellpadding="3" cellspacing="0" style="border-collapse:collapse;" id="resultTable">
    <thead>
      <tr>
        <td style="width: 50px">ID</td>
        <td style="width: 150px">ユーザー</td>
      </tr>
    </thead>
    <tbody id="data">
    </tbody>
  </table>

  <div class="overlay2"></div>
  <div class="modal2">
    <div class="modalinner2">
      <p class="userid">ID：<span id="userId"></span></p>
      <p class="username">名：<span id="userName"></span></p>
    </div>
    <div class="mocontent">
      <div class="modalchange">ユーザー名変更</div>
      <input type="text" class="changeName">
    </div>
    <div class="modalbtn">
      <button id="change_btn">OK</button>
      <button id="can_btn">キャンセル</button>
    </div>

    <div class="close">閉じる</div>
  </div>
  
  <div class="overlay3"></div>
  <div class="modal3">
      <div class="modalinner2">
          <p class="userid">ID：<span id="userId"></span></p>
          <p class="username">名：<span id="userName"></span></p>
        </div>
        <div class="mocontent2">
          本当に削除してもよろしいでしょうか？
        </div>
    <div class="modalbtn">
      <button id="delete_btn">OK</button>
      <button id="can_btn">キャンセル</button>
    </div>
    <div class="close">閉じる</div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/jquery_4.js"></script>
</body>

</html>
